<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Contact List Using JavaScript</title>
</head>

<body>
    <div id="container">
        <h2 style="margin-top: 30px; color: red">PLEASE FILL THE DATA</h2>
        <div id="nameDiv" class="input">
            Name: <input id="name" type="text" placeholder="John Smith" />
        </div>

        <div class="input">
            Age: <input id="age" type="text" placeholder="18" />
        </div>

        <div class="input">
            Grade: <input id="grade" type="text" placeholder="A" />
        </div>
        <button id="entry">Submit</button>
    </div>

    <table id="display">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>

</html>
